<div class="add-remove">
	<button ng-if="itemInCart" ng-click="removeFromCart()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect remove-cart">-</button>
	<button ng-if="isAvailable" ng-click="addToCart()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored add-cart">+</button>
</div>
