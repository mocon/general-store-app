<h1 view-title>The Shop</h1>

<div ng-repeat="product in shop.allProducts" class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand" style="background-image: url('{{product.image}}');">
    <h2 class="mdl-card__title-text">{{product.name}}<small>{{product.qtyAvailable}}</small></h2>
  </div>
  <div class="mdl-card__supporting-text">{{product.description}}</div>
  <div class="tags mdl-card__supporting-text mdl-card--border">
	  <div ng-repeat="tag in product.tags">{{tag}}</div>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      <span ng-class="{ 'sold-out': product.qtyAvailable == 0 }">{{product.price | currency}}</span>
    </a>
    <add-remove product="product"></add-remove>
  </div>
</div>
