<h1>The Shop</h1>

<div ng-repeat="product in allProducts" class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand" style="background-image: url('{{product.image}}');">
    <h2 class="mdl-card__title-text">{{product.name}}</h2>
  </div>
  <div class="mdl-card__supporting-text">{{product.description}}</div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      {{product.price | currency}}
    </a>
  </div>
</div>
