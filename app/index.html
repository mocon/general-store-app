<!doctype html>
<html ng-app="generalStoreApp">
  <head>
    <meta charset="utf-8">
    <title ng-bind-template="{{viewTitle}} - General Store">General Store</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">General Store</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
	          <a class="mdl-navigation__link" href="#/">Home</a>
            <a class="mdl-navigation__link" href="#/shop">Shop</a>
            <a class="mdl-navigation__link" href="#/cart">Cart</a>
          </nav>
        </div>
      </header>
      
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">General Store</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#/">Home</a>
          <a class="mdl-navigation__link" href="#/shop">Shop</a>
          <a class="mdl-navigation__link" href="#/cart">Cart</a>
        </nav>
      </div>
      
      <main class="mdl-layout__content">
        <div class="page-content">
          
          <div class="mdl-grid">
            <div class="my-content">
	            
              <!-- ng-view -->
              <div ng-view="" autoscroll="true"></div>
              
            </div>
          </div>
          
          <footer class="mdl-mega-footer">
            <div class="mdl-mega-footer__middle-section">
              <div class="mdl-mega-footer__drop-down-section">
                <input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked>
                <h1 class="mdl-mega-footer__heading">Shop</h1>
                <ul class="mdl-mega-footer__link-list">
                  <li><a href="#">Featured Wines</a></li>
                </ul>
              </div>
              <div class="mdl-mega-footer__drop-down-section">
                <input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked>
                <h1 class="mdl-mega-footer__heading">Gifts</h1>
                <ul class="mdl-mega-footer__link-list">
                  <li><a href="#">Buy a Gift</a></li>
                  <li><a href="#">Redeem a Gift</a></li>
                  <li><a href="#">Corporate Gifts</a></li>
                </ul>
              </div>
              <div class="mdl-mega-footer__drop-down-section">
                <input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked>
                <h1 class="mdl-mega-footer__heading">Explore</h1>
                <ul class="mdl-mega-footer__link-list">
                  <li><a href="#">How It Works</a></li>
                  <li><a href="#">About Our Wines</a></li>
                  <li><a href="#">Sustainability</a></li>
                </ul>
              </div>
              <div class="mdl-mega-footer__drop-down-section">
                <input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked>
                <h1 class="mdl-mega-footer__heading">More</h1>
                <ul class="mdl-mega-footer__link-list">
                  <li><a href="#">Press</a></li>
                  <li><a href="#">Jobs</a></li>
                  <li><a href="#">Help</a></li>
                </ul>
              </div>
            </div>
            <div class="mdl-mega-footer__bottom-section">
              <ul class="mdl-mega-footer__link-list">
                <li><a href="#">Terms &amp; Conditions</a></li>
                <li><a href="#">Privacy Policy</a></li>
              </ul>
            </div>
          </footer>
          
        </div>
      </main>
    </div><!-- /.mdl-layout -->


    

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/material-design-lite/material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/shop.js"></script>
        <script src="scripts/controllers/cart.js"></script>
        <script src="scripts/services/products.js"></script>
        <script src="scripts/vendor/angularjs-viewhead.js"></script>
        <!-- endbuild -->
</body>
</html>
